<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice VueJS</title>
</head>
<body>
    <div id="app">
        <p>Hello</p>
    </div>
    
<script src="https://unpkg.com/vue@3"></script> 
<script>
    Vue.creatApp({
        data(){
            return {
                message: 'Hello World',
            }
        }
    }).mount('#app');
</script>   
</body>
